<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (submit)="onLogin(loginForm)">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter Email" required ngModel name="email">

          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" required ngModel name="password">
          </div>

          <button type="submit" class="btn btn-primary mt-2" [disabled]="!loginForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
