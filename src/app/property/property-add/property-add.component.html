<div class="card">
  <div class="card-header">
    Add new property
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
        <div class="invalid-text" *ngIf="!propName.valid && propName.touched">
          <span *ngIf="propName.errors?.['required']">Field name is required</span>
          <span *ngIf="propName.errors?.['minlength']">Field name should be at least 5 characters</span>
        </div>
      </div>

      <div class="form-group col-12">
        <label for="type" class="form-label">Type</label>
        <select class="form-control" ngModel name="Type">
          <option value="">Please select a Type</option>
          <option *ngFor="let type of types"
                  [value]="type"> {{type}}
          </option>
        </select>
      </div>

      <div class="form-group col-12">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <div class="form-group col-12 mt-2">
        <button type="reset" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!Form.valid">Save changes</button>
      </div>

    </form>
  </div>
</div>
