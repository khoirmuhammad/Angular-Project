<div class="card w-100 mb-2" style="width: 18rem;">
  <div class="card-img-wrapper">
    <img *ngIf="propertyInput.Image" src="assets/images/{{ propertyInput.Image }}.png" height="200px" class="card-img-top" alt="...">
    <img *ngIf="!propertyInput.Image" src="assets/images/default.png" class="card-img-top" alt="...">
    <ul class="list-inline text-center member-items animate">
      <li class="list-inline-item">
        <button class="btn btn-outline-primary" routerLink="/detail-property/{{ propertyInput.Id }}" >Detail</button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-outline-secondary">View</button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ propertyInput.Name }}</h5>
    <p class="card-text">Type : {{ propertyInput.Type }} - USD {{ propertyInput.Price }}</p>
  </div>
</div>
